<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Study Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="brand">
        <div class="avatar">S</div>
        <div class="brand__meta">
          <div class="brand__name">Study Dashboard</div>
          <div class="brand__sub muted">student</div>
        </div>
      </div>

      <nav class="nav">
        <button class="nav__item nav__item--active">
          <span class="dot"></span><span>Overview</span>
        </button>
        <button class="nav__item"><span class="dot"></span><span>Classes</span></button>
        <button class="nav__item"><span class="dot"></span><span>Grades</span></button>
        <button class="nav__item"><span class="dot"></span><span>Notes</span></button>
      </nav>

      <div class="sidebar__footer">
        <button class="nav__item"><span class="dot"></span><span>Settings</span></button>
        <button class="nav__item"><span class="dot"></span><span>Log out</span></button>
      </div>
    </aside>

    <!-- MAIN -->
    <main class="main">
      <header class="topbar">
        <h1 class="title">Overview</h1>

        <div class="search">
          <input id="searchInput" type="search" placeholder="Search lessons..." />
          <button id="resetBtn" class="btn btn--ghost" title="Xoá trạng thái đã học">Reset</button>
        </div>
      </header>

      <section class="cards">
        <div class="cards__header">
          <h2 class="h2">Your classes</h2>
          <div class="muted">Click a card to open</div>
        </div>
        <div id="classCards" class="cards__grid"></div>
      </section>

      <section class="schedule">
        <div class="schedule__header">
          <h2 class="h2">Your schedule</h2>
          <div class="muted">This week</div>
        </div>
        <div id="scheduleGrid" class="schedule__grid"></div>
      </section>
    </main>

    <!-- RIGHT PANEL -->
    <aside class="panel">
      <div class="panel__block">
        <div class="panel__header">
          <div class="panel__title">Ongoing lesson</div>
          <span class="pill" id="ongoingPill">—</span>
        </div>

        <div class="ongoing">
          <div class="ongoing__thumb"></div>
          <div class="ongoing__meta">
            <div class="ongoing__name" id="ongoingName">Pick a class</div>
            <div class="muted" id="ongoingDesc">Then select a lesson to study</div>
            <div class="ongoing__row">
              <span class="muted">Progress</span>
              <span id="ongoingProgress">0%</span>
            </div>
            <div class="bar"><div id="ongoingBar" class="bar__fill"></div></div>
          </div>
        </div>
      </div>

      <div class="panel__block">
        <div class="panel__header">
          <div class="panel__title">Lessons</div>
          <span class="pill" id="lessonCountPill">0</span>
        </div>
        <div id="lessonList" class="lessonList"></div>
      </div>

      <div class="panel__block">
        <div class="panel__header">
          <div class="panel__title">Notes</div>
          <span class="pill">auto-save</span>
        </div>
        <textarea id="notesBox" class="notes" placeholder="Ghi chú nhanh..."></textarea>
      </div>
    </aside>
  </div>

  <!-- MODAL: lesson content -->
  <div id="modal" class="modal" hidden>
    <div class="modal__backdrop" id="modalClose"></div>
    <div class="modal__card">
      <div class="modal__top">
        <div>
          <div class="modal__subject muted" id="mSubject">—</div>
          <div class="modal__title" id="mTitle">—</div>
        </div>
        <div class="modal__actions">
          <button id="toggleDoneBtn" class="btn">⬜ Mark done</button>
          <button id="closeBtn" class="btn btn--ghost">Close</button>
        </div>
      </div>
      <article class="modal__content" id="mContent"></article>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
