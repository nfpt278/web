<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Study Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="brand">
        <div class="avatar">S</div>
        <div>
          <div class="brand__name">Study Dashboard</div>
          <div class="brand__sub">student</div>
        </div>
      </div>

      <nav class="nav">
        <button class="nav__item nav__item--active"><span class="dot"></span> Overview</button>
        <button class="nav__item"><span class="dot"></span> Classes</button>
        <button class="nav__item"><span class="dot"></span> Grades</button>
        <button class="nav__item"><span class="dot"></span> Notes</button>
      </nav>

      <div class="sidebar__footer">
        <button class="nav__item"><span class="dot"></span> Settings</button>
        <button class="nav__item"><span class="dot"></span> Log out</button>
      </div>
    </aside>

    <!-- MAIN -->
    <main class="main">
      <div class="topbar">
        <div>
          <h1 class="title">Overview</h1>
        </div>

        <div class="search">
          <input id="searchInput" type="text" placeholder="Search lessons..." />
          <button id="resetBtn" class="btn btn--ghost">Reset</button>
        </div>
      </div>

      <!-- CLASSES -->
      <section class="cards">
        <div class="cards__header">
          <h2 class="h2">Your classes</h2>
          <span class="muted">Click a card to open</span>
        </div>
        <div id="classCards" class="cards__grid"></div>
      </section>

      <!-- SCHEDULE -->
      <section class="schedule">
        <div class="schedule__header">
          <h2 class="h2">Your schedule</h2>
          <span class="muted">This week</span>
        </div>
        <div id="scheduleGrid" class="schedule__grid"></div>
      </section>
    </main>

    <!-- RIGHT PANEL -->
    <aside class="panel">
      <div class="panel__block">
        <div class="panel__header">
          <div class="panel__title">Ongoing lesson</div>
          <span id="ongoingPill" class="pill">—</span>
        </div>

        <div class="ongoing">
          <div class="ongoing__thumb"></div>
          <div class="ongoing__meta">
            <div id="ongoingName" class="ongoing__name">Pick a class</div>
            <div id="ongoingDesc" class="muted">Then select a lesson</div>

            <div class="ongoing__row">
              <span class="muted">Progress</span>
              <span id="ongoingProgress" class="muted">0%</span>
            </div>
            <div class="bar"><div id="ongoingBar" class="bar__fill" style="width:0%"></div></div>
          </div>
        </div>
      </div>

      <div class="panel__block">
        <div class="panel__header">
          <div class="panel__title">Lessons</div>
          <span id="lessonCountPill" class="pill">0</span>
        </div>
        <div id="lessonList" class="lessonList"></div>
      </div>

      <div class="panel__block">
        <div class="panel__header">
          <div class="panel__title">Notes</div>
          <span class="pill">auto-save</span>
        </div>
        <textarea id="notesBox" class="notes" placeholder="Ghi chú nhanh..."></textarea>
      </div>
    </aside>
  </div>

  <!-- MODAL -->
  <div id="modal" class="modal" hidden>
    <div class="modal__backdrop" id="modalClose"></div>

    <div class="modal__card" role="dialog" aria-modal="true">
      <div class="modal__top">
        <div>
          <div id="mSubject" class="modal__subject muted">—</div>
          <div id="mTitle" class="modal__title">—</div>
        </div>

        <div class="modal__actions">
          <button id="toggleDoneBtn" class="btn">⬜ Mark done</button>
          <button id="closeBtn" class="btn btn--ghost">Close</button>
        </div>
      </div>

      <div id="mContent" class="modal__content"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
